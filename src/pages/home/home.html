<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item>
      <ion-label>Notify me at: </ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>on the following days:</ion-label>
    </ion-item>

    <ion-item *ngFor="let day of days">
      <ion-label>{{day.title}}</ion-label>
      <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>



<ion-content>
  <div class="container">
    <div class="logo">
      <img src="assets/imgs/logo.png" alt="logo" width="250" height="250" align="middle">

      <h1>Welcome to CovQuiz</h1>
      <h6>Know Your Enemy Better</h6>
    </div>

    <div class="button-container">
      <button class="button" (click)="cancelAll()">
        Cancel Notif
      </button>
      <button (click)="addNotifications()" ion-button color="primary" full>Notify Me!</button>

    </div>
  </div>
</ion-content>
